{% extends 'tool/base.html' %}
{% load static %}

{% block css_block %}

<link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">

{% endblock %}

{% block title_block %}
    Login
{% endblock %}


{% block body_block %}

<body id="bg" style="background-image: url('{% static "images/ugr-20.png" %}');";>

<div class="login_section form-control">
    <a><img src="{% static "images/ugr-white-transparent.png" %}" alt="UGRacing" height="100px"></a>
    <form id="login_form" method="post" action="{% url 'tool:login' %}">
        {% csrf_token %}
        <input type="text" placeholder = "Username" class="form-control box" name="username" value="" size="50" />
        <br />
        <input type="password" placeholder = "Password" class="form-control box" name="password" value="" size="50" />
        <br />
        <button type="submit" value="submit" class="login_btn btn"> Login </button>
    </form>
</div>

{% endblock %}
